<!DOCTYPE html>
<html>
    <head>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBDH9oVGHojgU0pu9YSZfJmVvIoptPQoFU"></script>
        <script>
            function initialize() {
                var mapProp = {
                    center:new google.maps.LatLng(-31.8669381,-52.81559679),
                    zoom:16,
                    mapTypeId:google.maps.MapTypeId.ROADMAP
                };
                var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
                                
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>

    <body>
        
        <div id="googleMap" style="width:1024px;height:768px;"></div>
    </body>

</html>
